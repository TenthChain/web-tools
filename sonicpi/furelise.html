<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <title>Tools</title>
  </head>
  <body>
    <section class="container">
        <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
            <h1>Sonic Pi - FÃ¼r Elise</h1>
            <section class="mt-3">
                <a class="btn btn-dark" id="sonicpi-clipboard">Copy to Clipboard</a>
            </section>
            <section class="mt-3">
                <textarea cols="40" rows="10" id="sonicpi-script"></textarea>
            </section>
            <section class="mt-3 text-center">
                <span>Thank you to the attendee from NIDC who wrote this :)</span>
            </section>
            <section class="mt-3 text-center">
                <a class="btn btn-link mt-1" href="./index.html"><i class="bi bi-arrow-left"></i>&nbsp;Back to Sonic Pi Page</a>
            </section>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        window.addEventListener('load', (event) => {
            document.getElementById("sonicpi-script").value = `# Fur Elise - Sonic Pi

define :main do
  2.times do
    play :e4
    sleep 0.2
    play 63
    sleep 0.2
  end
  play :e4
  sleep 0.2
  play :b3
  sleep 0.2
  play :d4
  sleep 0.2
  play :c4
  sleep 0.2
  play :a3
  sleep 0.4
end

define :first do
  play :c3
  sleep 0.2
  play :e3
  sleep 0.2
  play :a3
  sleep 0.2
  play :b3
  sleep 0.4
end

define :second do
  play :e3
  sleep 0.2
  play 56
  sleep 0.2
  play :b3
  sleep 0.2
  play :c4
  sleep 0.2
end

define :third do
  play :e3
  sleep 0.2
  play :c4
  sleep 0.2
  play :b3
  sleep 0.2
  play :a3
  play :c3
  play :e3
  sleep 0.2
end

use_synth :tri
1.times do
  main
  first
  second
  sleep 0.4
  main
  first
  third
end
`;
            document.getElementById("sonicpi-clipboard").onclick = function(){
                document.getElementById("sonicpi-script").select();
                document.execCommand('copy');
            }
        });
    </script>
  </body>
</html>
