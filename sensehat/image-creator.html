    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

            outline: 2px black solid;
        }

        td.painting {
            height: 50px;
            width: 50px;
            outline: 1px black solid;
        }

        td.preview {
            height: 20px;
            width: 20px;
            outline: 1px black solid;
        }

        section#colours-section > div.card {
            display: flex;
            flex-direction: row;
            align-content: center;
            align-items: center;
            justify-content: center;
            width: 500px;
            height: 40px;
        }

        section#colours-section > div.card > input[type=number] {
            width: 60px;
        }

        section#colours-section > div.card > div.colourName {
            width: 115px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        section#colours-section > div.card > table {
            background-color: #FFFFFF;
        }

        section#colours-section > div.card.selectedColour {
            border: 4px solid #000000;
        }

        .invalid {
            outline: 3px solid red;
        }
    </style>

            <section id="colours-section" class="mt-3">
                <div class="card">
                    <span>Colours</span>
                    <button id="addNewColour" style="margin-left: 58%;">Add New Colour</button>
                    <input value="" style="display: none;"/>
                </div>
                <!-- Prompt for telling user no colours have been created -->
                <div id="noColoursAvailable">No colours</div>
                <!-- Initial colour card for painting white -->
                <div class="card selectedColour initialColour" style="display: none;">
                    &nbsp;
                    <table>
                        <td class="preview"></td>
                    </table>
                    &nbsp;
                    <div class="colourName" contenteditable="true">White</div>
                    &nbsp;&nbsp;&nbsp;&nbsp;R&nbsp;
                    <input type="number" class="colourInput r" value="255"/>
                    &nbsp;&nbsp;&nbsp;&nbsp;G&nbsp;
                    <input type="number" class="colourInput g"value="255"/>
                    &nbsp;&nbsp;&nbsp;&nbsp;B&nbsp;
                    <input type="number" class="colourInput b"value="255"/>
                    &nbsp;
                    <button class="selectColour">Select</button>
                    &nbsp;
                </div>
            </section>
            <!-- Template colour card for painting -->
            <template>
                <div class="card">
                    &nbsp;
                    <table>
                        <td class="preview"></td>
                    </table>
                    &nbsp;
                    <div class="colourName" contenteditable="true">Hello</div>
                    &nbsp;&nbsp;&nbsp;&nbsp;R&nbsp;
                    <input type="number" class="colourInput r" value="255"/>
                    &nbsp;&nbsp;&nbsp;&nbsp;G&nbsp;
                    <input type="number" class="colourInput g"value="255"/>
                    &nbsp;&nbsp;&nbsp;&nbsp;B&nbsp;
                    <input type="number" class="colourInput b"value="255"/>
                    &nbsp;
                    <button class="selectColour">Select</button>
                    &nbsp;
                </div>
            </template>
        </div>
    </section>
    <script lang="text/js">

        // On page load...
        window.addEventListener('load', (event) => {

            // Get all pixels and loop through them
            const paintPixels = document.querySelectorAll("td.painting");
            paintPixels.forEach((element, index) => {

                // Set their default RGB values to 0
                element.attributes["R"] = 0;
                element.attributes["G"] = 0;
                element.attributes["B"] = 0;

                // Add an onclick event listener that...
                element.addEventListener("click", (event) => {

                    // Get the currently selected colour and RGB values from inputs
                    const selectedColourElement = document.querySelector("div.card.selectedColour");
                    const rgb = selectedColourElement.querySelectorAll("input.colourInput");

                    // Set the clicked cell's background colour to the selected colour and RGB attributes for exporting
                    event.target.style.backgroundColor = `rgba(${rgb[0].value},${rgb[1].value},${rgb[2].value},255)`;
                    event.target.attributes["R"] = rgb[0].value;
                    event.target.attributes["G"] = rgb[1].value;
                    event.target.attributes["B"] = rgb[2].value;
                });
            });

            // On Add new colour button click
            document.getElementById("addNewColour").addEventListener("click", (event) => {

                // Get the template for a new colour and clone it
                const temp = document.getElementsByTagName("template")[0];
                const cloned = temp.content.cloneNode(true);
                document.getElementById("colours-section").appendChild(cloned);

                // Remove the placeholder saying there are no colours created
                document.getElementById("noColoursAvailable").style.display = "none";
            });

            // Prevent anything other than characters from being in the variable names
            document.querySelector("section#colours-section").addEventListener("keydown",(e) => {

                if (e.which == 8) {
                    // Allow backspaces
                    return;
                } else if (e.target.className == "colourName") {
                    // If inputting a name for a colour only allow A-z
                    if (String.fromCharCode(e.which).search("[A-z]")) { e.preventDefault(); } 
                    if (e.which >= 96 && e.which <= 111) { e.preventDefault(); } // Block stupid numpads...
                } else if (e.target.className.includes("colourInput")) {
                    // If inputting colour RGB value only allow numbers
                    if (isNaN(String.fromCharCode(e.which))) e.preventDefault();
                }
            });

            // If the colours section has any inputs changed (For validation)
            document.querySelector("section#colours-section").addEventListener("change",(e) => {
                // If the RGB inputs are empty
                if (e.target.value == '') {
                    e.target.value = 0;
                    return;
                }

                // Attempt to parse an int value and if it fails log and reset to 0
                try {
                    parseInt(e.target.value);
                } catch (error) {
                    console.error(error);
                    e.target.value = 0;
                }

                // Enforce RGB boundary limits from 0 to 255
                if (parseInt(e.target.value) < 0) { e.target.value = 0; return; } 
                if (parseInt(e.target.value) > 255) { e.target.value = 255; return; }
            });

            // Prevent pasting into any inputs
            document.querySelector("section#colours-section").addEventListener('paste', e => e.preventDefault());

            // When the RGB inputs are changed...
            document.querySelector("section#colours-section").addEventListener("change",(e) => {
                // Get the colour card's colour preview cell and update it to match the new RGB values
                const parentElement = e.target.parentElement;
                const rgb = parentElement.querySelectorAll("input.colourInput");
                parentElement.querySelector("td").style.backgroundColor = `rgba(${rgb[0].value},${rgb[1].value},${rgb[2].value},255)`;
            });

            // When you click on any buttons in the colour section
            document.querySelector("section#colours-section").addEventListener("click",(e) => {
                
                // If it is a select colour button
                if (e.target.className == "selectColour") {
                    // Deselect all other select colour buttons
                    document.querySelectorAll("button.selectColour").forEach((e,i) => {
                        e.parentElement.classList.remove("selectedColour"); 
                    });

                    // Set the selected colour button as selected
                    e.target.parentElement.classList.add("selectedColour");
                }  
            });
        });
    </script>
